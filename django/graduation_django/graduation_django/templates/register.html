{% extends "base.html" %}

{% block title %} Registration {% endblock %}

{% block content %}

<h1>Регистрация</h1>

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

<p>Уже есть аккаунт? <a href="{% url 'login' %}?next={{ request.path }}">Войти</a></p>

{% endblock %}
