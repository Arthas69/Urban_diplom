{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<h1>Login</h1>

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input name="next" type="hidden" value="{{ next }}"/>
    <button type="submit">Войти</button>
</form>

<p>Если вы еще не зарегистрированы, <a href="{% url 'register' %}">зарегистрируйтесь</a></p>

{% endblock %}
